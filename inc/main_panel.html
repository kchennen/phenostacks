<div id="labels-panel"></div>

<div class="labels-headers-main">
  <div id="labels-header-layout" class="labels-header">
    <span class="header">Layout</span>
    <div class="btn-group pull-right">
      <a href="#" id="button-layout" class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="active-text">Type</span> <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" aria-labelledby="button-layout">
        <li><a href="#" id="btn-layout-tree">Tree</a></li>
        <li><a href="#" id="btn-layout-flat">Flat</a></li>
        <li><a href="#" id="btn-layout-cats">Categories</a></li>
        <li><a href="#" id="btn-layout-clusters">Clusters</a></li>
      </ul>
    </div>
  </div>
  <div id="labels-header-phenotypes" class="labels-header">
    <span class="header">Phenotypes</span>
    <div class="btn-group pull-right">
      <a href="#" id="button-sort-hp" class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="active-text">Sort</span> <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" aria-labelledby="button-sort-hp" id="button-sort-hp-options">
        <li><a href="#" id="btn-sort-hp-alpha">Alphabetical</a></li>
        <li><a href="#" id="btn-sort-hp-ic">Information Content</a></li>
        <li><a href="#" id="btn-sort-hp-clusterorder">Co-occurrence</a></li>
        <!-- <li><a href="#" id="btn-sort-hp-cluster">Cluster</a></li> -->
      </ul>
    </div>
  </div>
  <div id="labels-header-cohorts" class="labels-header">
    <span class="header">Cohorts</span>
    <div class="btn-group pull-right">
      <a href="#" id="button-sort-cohort" class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="active-text">Sort</span> <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" aria-labelledby="button-sort-cohort" id="button-sort-cohort-options">
        <li><a href="#" id="btn-sort-cohort-id">ID</a></li>
        <li><a href="#" id="btn-sort-cohort-freq">Frequency</a></li>
        <li><a href="#" id="btn-sort-cohort-clusterorder">Co-occurrence</a></li>
        <!-- <li><a href="#" id="btn-sort-cohort-cluster">Cluster</a></li> -->
      </ul>
    </div>

  </div>
</div>
